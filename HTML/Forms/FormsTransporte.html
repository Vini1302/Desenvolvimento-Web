<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsTranporte</title>
</head>
<body>
    <header>
        <h1>Formulário de Transporte</h1>
    </header>
    <article>
        <form action="#">
            <label for="Nome">Nome:</label> <br>
            <input type="text" size="50" name="Nome" id="Nome" required>
            <br><br>
             <p>Você mora:</p>
             <input type="radio" name="tipo" id="cid" value="C">
             <label for="cid">Cidade</label> <br>
             <input type="radio" name="tipo" id="inter" value="I">
             <label for="inter">Interior</label> <br>
             <br><br>
             <p>Qual meio de transporte você usa?</p>
             <input type="checkbox" name="Transporte1" id="Transporte1" value="Bike">

             <label for="Transporte1"> Bicicleta</label><br>
             <input type="checkbox" name="transporte2" id="transporte2" value="Car">
             
             <label for="transporte2">Carro</label> <br>
             <input type="checkbox" name="transporte3" id="transporte3" value="Metro">
            
             <label for="transporte3">Metrô</label> <br>
             <input type="checkbox" name="transporte4" id="transporte4" value="Bus">
             
             <label for="transporte4">Ônibus</label>
             <br><br>
             <input type="submit" value="Enviar">
            </form>
    </article>
    <footer>
        By M'Vini &copy; <br>
        <Small>Instituto da Oportunidade Social</Small>
    </footer>
</body>
</html>
