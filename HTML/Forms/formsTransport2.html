<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms em HTML</title>
</head>
<body>
    <header>
        <h1>Formulário de Transporte</h1>
    </header>
    <article>
        <!---Início do formulário com a tag <form> -->
            <!---Atribito action refere-se ao destino do formulário-->
        <form action="mailto:marcosbrvinicciuss1234@gmail.com"
        method="post" id="fContato"
        oninput="result.value = parseInt(valor01.value) + parseInt(valor02.value)">
            <fieldset>
                <legend><strong>Indentificação:</strong></legend>
                <br>
                <!---Label é o rótulo do input-->
                <label for="cNome">Nome:</label> <br>
                <!---Input campo para digitacão do usuário-->
                <input type="text" size="50" name="tNome" id="cNome" required>
                <br><br>
                <p>Você mora:</p>
                <!--Input para selecionar dentre as opções-->
                <input type="radio" name="tipo" id="cid" value="C">
                <label for="cid">Cidade</label> <br>
                <input type="radio" name="tipo" id="inter" value="I">
                <label for="inter">Interior</label>
             </fieldset>
             <br><br>

             <fieldset>
                <legend><strong>Infomações Extras :</strong></legend>

             <p>Qual meio de transporte você usa?</p>
             <input type="checkbox" name="Transporte1" id="Transporte1" value="Bike">

             <label for="Transporte1"> Bicicleta</label><br>
             <input type="checkbox" name="transporte2" id="transporte2" value="Car">
             
             <label for="transporte2">Carro</label> <br>
             <input type="checkbox" name="transporte3" id="transporte3" value="Metro">
            
             <label for="transporte3">Metrô</label> <br>
             <input type="checkbox" name="transporte4" id="transporte4" value="Bus">
             
             <label for="transporte4">Ônibus</label>
             <br><br>
             <label for="time">Selecione seu time:</label>
             <select name="time" id="time">
             <option value="cruzeiro">Cruzeiro</option>
             <option value="sao_paulo">São Paulo</option>
             <option value="corinthians">Corinthians</option>
             <option value="gremio">Grêmio</option>
             <option value="goiás">Goiás</option>
             <option value="santos">Santos</option>
            </select> <br> <br>

            <label for="cCid">Escolha a sua cidade na lista:</label>
            <input autocomplete="on" list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade">
            <datalist id="cidade">
                <option value="Recife"></option>
                <option value="Muribeca"></option>
                <option value="Boa Viagem"></option>
                <option value="Pina"></option>
                <option value="Jaboatão Dos Guararapes"></option>
                <option value="Olinda"></option>
            </datalist>
            </fieldset>

            <br><br>
            <fieldset>
                <legend><strong>Idade Atual:</strong></legend>
            0
            <input type="range" id="valor01" name="valor01">
             100 +
            <input type="number" name="valor02" id="valor02" value="50">
            =
            <output name="result" for="valor01 valor02"></output>            
             <br><br>
            </fieldset>
            <br>       
        
            <fieldset>
                <Legend><Strong>Sua opinião:</Strong></Legend>
            <p>Sugestões, Elogios e Criticas:</p>
            <textarea name="message" placeholder="Deixe aqui Sua Mensagem!" cols="50" rows="10" required></textarea>
            </fieldset>
            <br><br>
            <input type="submit" value="Enviar">

            </form>
            </article>
            <br><br><hr>
            <footer>
                <small>Instituto da Oportunidade Social</small><br>
                By M'Vini &copy;
            </footer>
        </body>

        </html>
