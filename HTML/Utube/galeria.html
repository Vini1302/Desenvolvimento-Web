<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <header>
        <h1>Elemento tabela</h1>
    </header>
    <article>
        <!--Elemento de abertura da tabela-->
     <table>
            <!---Table heanding - cabeçalho de tabela-->
       <tr>
            <th>Mês</th>
           <th>Poupança</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>R$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$80</td>
        </tr>
        <tr>
            <td>Março</td>
            <td>R$150</td>
        </tr>
        <tr>
            <td>Abril</td>
            <td>R$200</td>
        </tr>
        <tr>
            <td>Maio</td>
            <td>R$180</td>
        </tr>
        <tr>
            <td>Junho</td>
            <td>R$600</td>
        </tr>
     </table>
    </article>
    <br> <br> <br> <br>
    <footer>
        Br M'Vini &copy;
    </footer>
</body>
</html>
